<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <style>
    body{
        background-color: #f8f9fb;
    }
  </style>
  <title>Bootstrap Unidad 2</title>
</head>
<body>
    
<div class="container mt-5 ">
    <form class="row">
        <div class="mb-3b col">
            <label for="name" class="form-label">Nombre de pila</label>
            <input type="text" class="form-control" id="name" aria-describedby="userName">
        </div>
        <div class="mb-3 col">
            <label for="lastName" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="lastName">
        </div>

        <label for="userName" class="form-label">Nombre de usuario</label>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input id="userName" type="text" class="form-control" placeholder="Nombre de usuario" aria-label="Username" aria-describedby="basic-addon1">
        </div>
            
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Correo electrónico <span class="text-muted">(opcional)</span></label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="you@example.com">
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Habla a</label>
            <input type="text" class="form-control" id="address" placeholder="1234 Main St">
        </div>

        <div class="mb-3">
            <label for="secondAddress" class="form-label">Dirección 2 <span class="text-muted">(opcional)</span></label>
            <input type="text" class="form-control" id="secondAddress" placeholder="Apartamento o suite">
        </div>

        <div class="row">
            <div class="col-5">
                <label for="country" class="form-label">País</label>
                <select id="country" class="form-select text-black-50" aria-label="Default select example">
                    <option selected >Escoger...</option>
                    <option value="PH">Filipinas</option>
                    <option value="FI">Finlandia</option>
                    <option value="FR">Francia</option>
                    <option value="GA">Gabón</option>
                    <option value="GM">Gambia</option>
                    <option value="GE">Georgia</option>
                </select>
              </div>
            <div class="col">
                <label for="province" class="form-label">Estado</label>
                <select id="province" class="form-select text-black-50" aria-label="Default select example">
                    <option selected>Escoger...</option>
                    <option value="1">Helsinki</option>
                </select>
            </div>
            <div class="col">
                <label for="name" class="form-label">Código postal</label>
                <input type="text" class="form-control" id="name" aria-describedby="userName">
            </div>
        </div>
        <hr class="mt-4">

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              La dirección de envíos es la misma que mi dirección de facturación
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
            <label class="form-check-label" for="flexCheckChecked">
              Guarde esta información para la próxima vez
            </label>
        </div>

    </form>    
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
